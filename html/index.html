<!DOCTYPE html>

<html>
<head>
	<script>
	var date = "3-23-2017 18:29:42"
	var file = "1"
	</script>
	<title>Frugal Analytics</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li class="active" role="presentation">
						<a href="http://michaelmcroskey.com/">Home</a>
					</li>
				</ul>
			</nav>

			<h3 class="text-muted">Frugal Analytics</h3>
		</div>

		<div class="jumbotron">
			<h1 id="facebook_fun">Frugal Analytics</h1>
			<p>We're doing SEO consulting for a non-profit, right? This is how often your keywords appeared on specified sites at:</p><h2 style="color: #fff" id="date"></h2>
		</div>

		<div class="row">
			<div class="col"></div>
			<div class="col-5" style="margin-bottom: 20px">
			<span></span>
				<script src="http://d3js.org/d3.v4.min.js"></script>
				<script>

				// set the dimensions and margins of the graph
				var margin = {top: 20, right: 20, bottom: 30, left: 40},
						width = 725 - margin.left - margin.right,
						height = 350 - margin.top - margin.bottom;

				// set the ranges
				var x = d3.scaleBand()
									.range([0, width])
									.padding(0.1);
				var y = d3.scaleLinear()
									.range([height, 0]);
									
				// append the svg object to the body of the page
				// append a 'group' element to 'svg'
				// moves the 'group' element to the top left margin
				var svg = d3.select("span").append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
					.append("g")
						.attr("transform", 
									"translate(" + margin.left + "," + margin.top + ")");

				// get the data
				d3.csv( file + ".csv", function(error, data) {
					if (error) throw error;

					// format the data
					data.forEach(function(d) {
						d.Count = +d.Count;
					});

					// Scale the range of the data in the domains
					x.domain(data.map(function(d) { return d.Phrase; }));
					y.domain([0, d3.max(data, function(d) { return d.Count; })]);

					// append the rectangles for the bar chart
					svg.selectAll(".bar")
							.data(data)
						.enter().append("rect")
							.attr("class", "bar")
							.attr("x", function(d) { return x(d.Phrase); })
							.attr("width", x.bandwidth())
							.attr("y", function(d) { return y(d.Count); })
							.attr("height", function(d) { return height - y(d.Count); });

					// add the x Axis
					svg.append("g")
							.attr("transform", "translate(0," + height + ")")
							.call(d3.axisBottom(x));

					// add the y Axis
					svg.append("g")
							.call(d3.axisLeft(y));

				});

				</script>
			</div>
			<div class="col"></div>
		</div>
		<br>

		<footer class="footer">
			<p>&copy; 2017 Michael McRoskey and Maggie Thomann</p>
		</footer>
		<script>
		document.getElementById("date").innerHTML = date;
		</script>
	</div>
	<!-- /container -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
</body>
</html>
